    <!-- HTML for entering a new user, Removing a user and Changing group name -->
    <div class="container">
        <div class="collection " id="UserList">
        </div>
        <div class="input-field">
            <input id="NewUserName" type="text">
            <label for="NewUserName">New User Name</label>
        </div>
        <a class="waves-effect waves-light btn" id="newUserButton">Add Member</a>

        <div class="input-field">
            <input id="DeleteUser" type="text">
            <label for="DeleteUser">Input Member's Name to Delete</label>
        </div>

            <input id="ChangeGroupName" type="text">

        </div>
        <a class="waves-effect waves-light btn" id="changeGroupNameButton">Change Group Name</a>

        <div class="fixed-action-btn">
            <a id="RemoveGroup" class="btn-floating btn-large waves-effect waves-light"><i class="material-icons">delete</i></a>
        </div>
        <button id="createButton" style="display: none;">Create</button>
