<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-signin-client_id"
        content="677731007317-fa0nj350uv8if5r4gqdp1koq13qv6s49.apps.googleusercontent.com">
    <title>RePay Login</title>
    <link rel="stylesheet" type="text/css" href="./style/materialize.min.css"/>
    <link rel="stylesheet" type="text/css" href="./style/indexstyle.css"/>
    <script src="./scripts/loginScript.js"></script>
    <script src="./scripts/materialize.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>

<!-- HTML for Login text fields and buttons -->

<body>
    <div class="container center-align">
        <img src="./logo.PNG" alt="Logo">
        <div class="input-field">
            <input id="username" type="text">
            <label for="username">Username</label>
        </div>
        <div class="input-field">
            <input id="password" type="password">
            <label for="password">Password</label>
        </div>
        <a class="waves-effect waves-light btn" id="loginBtn">Login</a>
        <div class="g-signin2" data-onsuccess="onSignIn" data-onsuccess="progress"></div>
        <a class="waves-effect waves-light btn" id="createAccountBtn">Create Account</a>
        <a class="waves-effect waves-light btn" id="forgottenPassword">Forgot Password</a>
    </div>

</body>
</html>
